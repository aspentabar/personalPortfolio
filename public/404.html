<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function() {
        const base = '/personalPortfolio';
        let path = window.location.pathname;

        // Remove the repo base from the start
        if (path.startsWith(base)) {
          path = path.slice(base.length);
        }

        // Only redirect if we are not already on index.html
        if (!path.startsWith('/index.html')) {
          window.location.replace(base + '/index.html' + path + window.location.search + window.location.hash);
        }
      })();
    </script>
  </head>
  <body></body>
</html>
